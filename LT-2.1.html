<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="vgvgv.css">

<body>
    <header>
        <h1>Insia Tabassum</h1>
        <h2>CSS Units and Selector Types</h2>

    <main>
        <section>
            <h3>Font Sizes</h3>
            <p>This paragraph uses <span class="px-text">px</span>, <span class="em-text">em</span>, and <span class="rem-text">rem</span> units.</p>

        <section>
            <h3>Buttons and Links</h3>
            <button class="btn">Click Me</button>

            <input type="text" placeholder="Type something..." class="input-field">
        </section>
    </main>
